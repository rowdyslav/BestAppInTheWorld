<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch'
    href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
  <link rel="stylesheet" href="css/style.css">
</head>
<header>
  <a href="{{ url_for('index') }}">
    <img src="../static/images/logo.png" alt="CubeFood logo">
  </a>
</header>

<body>
  <div class="form">
    <div class="form-toggle"></div>

    <!-- login form -->
    <div class="form-panel one">
      <div class="form-header">
        <h1>Авторизация</h1>
      </div>
      <div class="form-content">

        <form action="/log" method="post" class="log_form">

          <div class="form-group">
            <label for="logLogin">Логин</label>
            {% if user != None %}
            <input type="text" id="logLogin" name="logLogin" value="{{ user.login }}" required>
            {% else %}
            <input type="text" id="logLogin" name="logLogin" required>
            {% endif %}
          </div>

          <div class="form-group">
            <label for="logPassword">Пароль</label>
            {% if user != None %}
            <input type="password" id="logPassword" name="logPassword" value="{{ user.password }}" required>
            {% else %}
            <input type="password" id="logPassword" name="logPassword" required>
            {% endif %}
          </div>

          <div class="form-group">
            <button type="submit">Войти</button>
          </div>

        </form>

      </div>
    </div>

    <!-- registration form -->
    <div class="form-panel two">
      <div class="form-header">
        <h1>Регистрация</h1>
      </div>
      <div class="form-content">

        <form action="/reg" method="post" class="reg_form">

          <div class="form-group">
            <label for="regFio">ФИО</label>
            <input type="text" id="regFio" name="regFio" required>
          </div>

          <div class="form-group">
            <label for="regLogin">Логин</label>
            <input type="text" id="regLogin" name="regLogin" required>
          </div>

          <div class="form-group">
            <label for="regPassword">Пароль</label>
            <input type="password" id="regPassword" name="regPassword" required>
          </div>

          <div class="form-group">
            <button type="submit">Зарегистрироваться</button>
          </div>

          {% if status != None %}
          <p>{{ status }}</p>
          {% endif %}

        </form>

      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>

  <script src="../static/js/index.js"></script>
</body>

</html>
