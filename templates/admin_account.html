<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeFood</title>
    <link rel="icon" href="{{ url_for('static', filename='images/head_icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_account.css') }}">
</head>

<header>
    <a href="{{ url_for('index') }}">
        <img src="../static/images/logo.png" alt="CubeFood logo">
    </a>
</header>

<body>
    <div class="info_window">
        <div class="block_title">
            <h2>Аккаунт</h2>
        </div>

        <img src="{{ url_for('static', filename='images/admin_icon.png') }}" alt="Admin Icon" id="admin_icon">
        
        <div class="text_info">
            <h3>{{ admin.fio }}</h3>
            <h4>{{ admin.login }}</h4>
            <h4>{{ office.address }}</h4>
        </div>

        <hr>
        <div class="block_title">
            <h2>Добавить работника</h2>
        </div>

        <div class="add_worker">
            <form action="/add_worker" method="post">
                <input type="text" name="workerLogin" placeholder="Login">
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>
</body>

</html>
